<body>
<script>
    function removeFromArray(arr,index){
        for (let i = 0; i < arr.length; i++) {
            if(i==index){
                arr[i] = 0

            }

        }
        return arr
    }
    console.log(removeFromArray([23,345,345,23,378],1))

</script>
