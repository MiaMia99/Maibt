<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function compare(arr, arr2) {

    if (arr.length > arr2.length) {
        return false;
    }
    for (let i = 0; i <= arr.length - arr2.length; i++) {
        let compare1 = true;
        for (let j = 0; j < arr2.length; j++) {
            if (arr2[i + j] !== arr[j]) {
                compare1 = false;
                break;
            }
        }
        if (compare1) {
            return true;
        }
    }

    return false;
    }

    const str1 = "abc";
    const str2 = "xyzabcuvw";

    const ketQua = compare(str1, str2);
    console.log(ketQua);
</script>

</body>
</html>
