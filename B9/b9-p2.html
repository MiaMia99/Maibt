<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác
là:

a,b,c > 0
a + b > c
b + c > a
a + c > b
<script>
    let a = +prompt("canh 1: ")
    let b = +prompt("canh 2: ")
    let c = +prompt("canh 3: ")
    if (a > 0 && b > 0 && c > 0) {
        if ((a + b) > c && ((b + c) > c) && ((a + c) > b)){
                    alert("là 1 tam giác")
                }
    }
    else {
        alert("Không hợp lệ")
    }
</script>
</body>
</html>
