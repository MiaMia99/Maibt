<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.
    let a = +prompt("Nhap tuoi: ");
    if(Number.isInteger(a)) {
        if (a > 0 && a < 120) {
            alert(" Đây là tuổi hợp lệ")
        } else {
            alert("Tuổi không hợp lệ")
        }
    }
    else{
        alert(" Tuổi phải là số nguyên")
    }

</script>
</body>
</html>
